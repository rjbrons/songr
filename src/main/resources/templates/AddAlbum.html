<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songr Add Album</title>
</head>
<body>
    <form method="POST" action="/albums/add"/>
        <p>Album Title: <input name="title" id="title"/></p>
        <p>Artist: <input name="artist" id="artist"/></p>
        <p>Song Count: <input name="songCount" id="songCount"/></p>
        <p>Album Length: <input name="length" id="length"/></p>
        <p>Cover Art link: <input name="imageUrl" id="imageUrl"/></p>
        <input type="submit"/>
    </form>

</body>
</html>
