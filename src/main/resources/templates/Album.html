<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songr</title>
</head>
<body>
    <h1>Songr Album List</h1>
    <ul>
        <li th:each="album : ${albumSet}" >
                <p th:text="${album.artist}"></p>
                <p th:text="${album.title}"></p>
        </li>
    </ul>
</body>
</html>
